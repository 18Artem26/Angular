<div class="container">
    <h1>Ласкаво просимо до нашого магазину!</h1>
    <h2>Товари</h2>
    <div class="row">
      <div *ngFor="let product of products" class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <button class="btn btn-primary" (click)="addToCart(product)">Купити</button> <!-- Додаємо функцію додавання до кошика -->
          </div>
        </div>
      </div>
    </div>
  </div>
